<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="form-container">
        <h2>Log in</h2>
        <form action = "" onsubmit="return validateForm()">
            
            <input type = "text" placeholder="username" id="username"><br>
            <p id="userError" class="error"></p>
            <input type = "password" placeholder="password" id="password"><br>
             <p id="passwordError" class="error"></p>
            <input type = "Submit">
        </form>
    </div>

    <script>
        let username = document.getElementById("username");
        let password = document.getElementById("password");
        let flag = 1;
        // for testing whether true or false

        function validateForm() {
          if (username.value == "") {
          document.getElementById("userError").innerHTML = "username is empty";
          flag = 0;
        }
        else if(username.value.length < 5){
            document.getElementById("userError").innerHTML = "username require min 5 character";
            flag = 0;
        }else{
            document.getElementById("userError").innerHTML = "";
            flag = 1;
        }
        if(password.value ==  ""){
            document.getElementById("passwordError").innerHTML = "password is empty";
            flag = 0;
        }
        else{
            document.getElementById("passwordError").innerHTML = "";
            flag = 1;
        }
        if(flag){
            return true;
        }else{
            return false;
               
        }

        
}
    </script>

</body>
</html>
